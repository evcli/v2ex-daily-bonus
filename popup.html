<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 15px;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .stat-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .label {
            color: #666;
        }

        .value {
            font-weight: 600;
        }

        .status-claimed {
            color: #4caf50;
        }

        .status-unclaimed {
            color: #f44336;
        }

        .status-unknown {
            color: #9e9e9e;
        }

        .member-activity-bar {
            width: 100%;
            /* Adjust to fit container */
            background-color: #f0f0f0;
            height: 3px;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .member-activity-done {
            height: 3px;
            background-color: #333
        }

        .member-activity-almost {
            height: 3px;
            background-color: #ffa800
        }

        .member-activity-half {
            height: 3px;
            background-color: #7ec222
        }

        .member-activity-fourth {
            height: 3px;
            background-color: #a9de62
        }

        .member-activity-start {
            height: 3px;
            background-color: #ccc
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>今日概览</h2>
        <div class="stat-item">
            <span class="label">登录奖励:</span>
            <span id="bonus-status" class="value status-unknown">未知</span>
        </div>
        <div class="stat-item">
            <span class="label">浏览帖子:</span>
            <span id="visit-count" class="value">0</span>
        </div>
        <div class="stat-item" style="display: block;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span class="label">活跃度:</span>
            </div>
            <div class="member-activity-bar">
                <div id="activity-bar-inner" class="member-activity-start" style="width: 0%;"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        V2EX Daily Bonus
    </div>
    <script src="popup.js"></script>
</body>

</html>
